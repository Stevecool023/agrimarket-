<!-- templates/add_product.html -->
<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <b><h1><a href="/">Agrimarket</a></h1></b>
    <b><a href="{{ url_for('main.homepage') }}">Home</a></b>
    <b><li><a href="{{ url_for('main.products') }}">Products</a></li></b>
    <b><a href="{{ url_for('main.equipment') }}">Equipment</a></b>
    <b><a href="{{ url_for('main.blog') }}">Blog</a></b>
    <b><a href="{{ url_for('main.view_cart') }}">Cart</a></b>
    <!-- Add navigation links, search box, etc. -->

    <!-- Your existing form for adding products -->
    <form method="POST" action="{{ url_for('main.add_product') }}">
        <!-- Your form fields for product details -->

        <input type="submit" value="Add to Cart">
    </form>

    <!-- Display cart contents -->
    <h2>Shopping Cart</h2>
    <ul>
        {% for item in session['cart'] %}
            <li>{{ item.name }} - {{ item.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
