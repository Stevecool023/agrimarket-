<!-- app/templates/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <!-- New Images at the top, evenly distributed -->
            <img src="{{ url_for('static', filename='images/agrimoji.jpg') }}" alt="Agrimarket Logo">
            <img src="{{ url_for('static', filename='images/Company logo.jpg') }}" alt="Company Logo">
            <img src="{{ url_for('static', filename='images/agriculture.jpg') }}" alt="Agriculture">
            <img src="{{ url_for('static', filename='images/greenagrilogo.jpg') }}" alt="Green Agri Logo">
        </div>
        <b><h1><a href="/">Agrimarket</a></h1></b>
        <b><a href="{{ url_for('main.index') }}">Home</a></b>
        <b><a href="{{ url_for('main.blog') }}">Blog</a></b>
        <div class="search-cart">
            <input type="text" placeholder="Search...">
            <a href="{{ url_for('main.view_cart') }}" class="cart-icon">Cart</a>
        </div>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('auth.login') }}">
            {{ form.csrf_token }}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
    </div>

    <footer>
        <div class="contact-info">
            <h3>Contact Us</h3>
            <p>Email: karanjastephenn@gmail.com</p>
            <p>Phone: +254708452957</p>
        </div>
        <div class="footer-links">
            <ul>
                <b><li><a href="{{ url_for('main.index') }}">Home</a></li></b>
                <b><li><a href="{{ url_for('main.blog') }}">Blog</a></li></b>
                <b><li><a href="{{ url_for('main.view_cart') }}">Cart</a></li></b>
                <b><li><a href="#">Contact</a></li></b>
            </ul>
        </div>
    </footer>
</body>
</html>
