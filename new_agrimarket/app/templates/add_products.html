<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
	<b><h1><a href="/">Agrimarket</a></h1></b>
	<b><a href="{{ url_for('main.homepage') }}">Home</a></b>
	<b><a href="{{ url_for('main.products') }}">Products</a></b>
	<b><a href="{{ url_for('main.equipment') }}">Equipment</a></b>
	<b><a href="{{ url_for('main.blog') }}">Blog</a></b>
	<b><a href="{{ url_for('main.add_product') }}">Add Product</a></b>
    </header>

    <h2>Add Product</h2>

    <form method="post" action="{{ url_for('add_product') }}">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Product Description:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Add Product</button>
    </form>

    <a href="{{ url_for('products') }}">Back to Products</a>

    <footer>
	<b><li><a href="{{ url_for('main.homepage') }}">Home</a></li></b>
	<b><li><a href="{{ url_for('main.products') }}">Products</a></li></b>
	<b><li><a href="{{ url_for('main.equipment') }}">Equipment</a></li></b>
	<b><li><a href="{{ url_for('main.blog') }}">Blog</a></li></b>
	<b><li><a href="{{ url_for('main.add_product') }}">Add Product</a></li></b>
        <p>Contact us at info@agrimarket.com</p>
    </footer>
</body>
</html>
